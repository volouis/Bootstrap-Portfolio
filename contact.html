<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body style="background-image: url(ep_naturalwhite.png)">
    <header style="font-family: 'Georgia', Times, Times New Roman, serif; width: 100%;
    height: 100px; background-color: #ffffff; color: #ffffff; margin-bottom: 40px; 
    border: 0px; border-bottom: 1px; border-style: solid; border-color: #cccccc">
        <div class="m-auto" style="width: 960px;">
            <h1 class="text-lg float-left" style="width: 200px; height: 100px; background-color: #4aaaa5; padding: 22px;">Louis Vo</h1>
            <div class="float-right" 
            style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif; position: relative; top: 31px;">
                <a class="btn btn-link" href="index.html" style="color: #777777">About</a>
                <a class="btn btn-link" href="portfolio.html" style="color: #777777">Portfolio</a>
                <a class="btn btn-link" href="contact.html" style="color: #777777">Contact</a>
            </div>
        </div>

    </header>
    
    <div class="clearfix" style="margin: auto; width: 960px; background-color: #ffffff; padding: 20px;
    border-style: solid; border-width: 1px; border-color: #dddddd">
        <h2 style="color: #4aaaa5; margin-bottom: 20px; 
        font-family: 'Georgia', Times, Times New Roman, serif;">Contact</h2>

        <hr style="border-width: 3px">
        <form>
                <div class="form-group">
                        <label for="exampleInputPassword1" style="color: #777777">Name</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
                    </div>
            <div class="form-group">
                <label for="exampleInputEmail1" style="color: #777777">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1" style="color: #777777">Message</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    style="width: 100%; height: 100px;">
                </div>

            <button type="submit" class="btn btn-primary" style="background-color: #4aaaa5; border-color: #4aaaa5;">Submit</button>
        </form>
    </div>


    <footer style="margin-top: 80px; height: 200px; border: 0px; border-top: 10px; border-style: solid; 
    border-color: #4aaaa5; background-color: #666666">

    </footer>
    
</body>
</html>

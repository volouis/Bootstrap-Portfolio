</head>
<body style="background-image: url(ep_naturalwhite.png)">
  <header  class="sticky-top border-bottom mb-4" style="background-color: #ffffff; border-color: #cccccc">
    <div class="m-auto py-4" style="max-width: 960px;">
      <h1 class="float-left p-4 position-relative" 
          style="color: #ffffff; background-color: #4aaaa5; top: -32px; font-family: 'Georgia', Times, Times New Roman, serif;"
          >Louis Vo</h1>

      <ul class="nav justify-content-end" 
          style="font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">
          <li class="nav-item">
              <a class="nav-link" href="index.html" style="color: #777777">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="portfolio.html" style="color: #777777">Portfolio</a>
          </li>
          <li class="nav-item">
              <a class="nav-link disabled" href="contact.html" style="color: #777777">Contact</a>
          </li>
      </ul>

    </div>
  </header>

  <div class="jumbotron jumbotron-fluid clearfix m-auto border p-4" 
        style="max-width: 960px; background-color: #ffffff; color: #4aaaa5; border-color: #dddddd">
        
    <h2 class="display-5" style="font-family: 'Georgia', Times, Times New Roman, serif;"
    >Contact</h2>

    <hr class="my-4">
    
    <form>
      <div class="form-group">
        <label for="exampleInputPassword1" style="color: #777777">Name</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" style="color: #777777">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" style="color: #777777">Message</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
        style="height: 100px;">
      </div>

      <button type="submit" class="btn btn-primary" style="background-color: #4aaaa5; border-color: #4aaaa5;">Submit</button>
    </form>
    
    
  </div>
    


  <footer style="margin-top: 80px; height: 200px; border: 0px; border-top: 10px; border-style: solid; 
  border-color: #4aaaa5; background-color: #666666">

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
